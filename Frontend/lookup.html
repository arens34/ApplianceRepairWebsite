<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="wrapper">
    <body>

        <!--A top navigation bar to jump to other pages-->
        <nav class="navbar">
            <a style="text-decoration:none" href="lookup.html">EMPLOYEE PORTAL</a>
            <a style="text-decoration:none" href="index.html">HOME</a>
            <a style="text-decoration:none" href="registration.html">CUSTOMER PORTAL</a>
        </nav>

        <div class="header">
            <h1>Lookup Appointments</h1>
        </div>

        <!-- Form for looking up appointments -->
        <form action="viewAppointments.php" method="GET">
            <fieldset>
                <legend>Search Criteria</legend>

                <!-- Input fields for search criteria -->
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">

                <br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">

                <br><br>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" name="appointmentDate" id="appointmentDate">

                <br><br>
                
                <!-- Submit button to perform the search -->
                <input type="submit" value="Search">
            </fieldset>
        </form>

        <!-- Placeholder for displaying search results -->
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>

    </body>
</div>

</html>
